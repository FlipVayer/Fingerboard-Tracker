<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subgrip PVP - 1vs1</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #56ccf2;
      user-select: none;
      position: relative;
    }
    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 4px solid #56ccf2;
      box-sizing: border-box;
      position: relative;
    }
    #player1 {
      border-right: none;
    }
    input.name-input {
      font-size: 3.5rem;
      width: 80%;
      max-width: 300px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #56ccf2;
      color: #56ccf2;
      font-weight: 900;
      text-align: center;
      outline: none;
      margin-bottom: 0.5em;
      user-select: text;
    }
    input.name-input::placeholder {
      color: #56ccf280;
      font-weight: 700;
    }
    p {
      font-size: 3rem;
      margin: 0.5em 0 1.5em;
    }
    button {
      font-size: 2.5rem;
      padding: 1em 2em;
      margin-top: 0.5em;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      background: #56ccf2;
      color: #121212;
      font-weight: 700;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background: #39a1e4;
    }
    button:disabled {
      background: #3a3a3a;
      cursor: default;
    }
    #result {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.5rem;
      font-weight: 900;
      color: #e1ff00;
      z-index: 10;
    }
    #reset {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      padding: 0.75em 2em;
      border-radius: 10px;
      background: #e14f4f;
      color: #fff;
      border: none;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }
    #logo-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      pointer-events: none;
    }
    #logo-container img {
      height: 400px;
      width: auto;
    }
    .active-player {
      border: 4px solid #e1ff00;
    }
    #toAleatorio {
      position: fixed;
      top: calc(50% - 300px);
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      padding: 1em 2em;
      background: #56ccf2;
      color: #121212;
      border-radius: 10px;
      font-weight: 700;
      text-decoration: none;
      z-index: 20;
    }
    #toAleatorio:hover {
      background: #39a1e4;
    }
  </style>
</head>
<body>
  <!-- Botón celeste sobre el logo, 300px arriba -->
  <a href="aleatorio.html" id="toAleatorio">Modo Aleatorio</a>

  <div id="player1" class="player active-player">
    <input class="name-input" placeholder="Jugador 1" />
    <p id="score1">0 pts</p>
    <button onclick="endTurn()">Terminar turno</button>
  </div>

  <div id="player2" class="player">
    <input class="name-input" placeholder="Jugador 2" />
    <p id="score2">0 pts</p>
    <button onclick="endTurn()">Terminar turno</button>
  </div>

  <div id="result"></div>
  <button id="reset" onclick="resetGame()">Reiniciar</button>

  <div id="logo-container">
    <img src="Logo.png" alt="Logo Subgrip">
  </div>

  <script>
    let currentPlayer = 1;
    let scores = [0, 0];
    let gameEnded = false;

    function endTurn() {
      if (gameEnded) return;

      scores[currentPlayer - 1]++;
      document.getElementById(`score${currentPlayer}`).textContent = `${scores[currentPlayer - 1]} pts`;

      if (scores[currentPlayer - 1] >= 3) {
        const winnerName = document.querySelector(`#player${currentPlayer} .name-input`).value || `Jugador ${currentPlayer}`;
        document.getElementById("result").textContent = `¡${winnerName} gana!`;
        gameEnded = true;
        return;
      }

      currentPlayer = currentPlayer === 1 ? 2 : 1;
      updateActivePlayer();
    }

    function updateActivePlayer() {
      document.getElementById("player1").classList.remove("active-player");
      document.getElementById("player2").classList.remove("active-player");
      document.getElementById(`player${currentPlayer}`).classList.add("active-player");
    }

    function resetGame() {
      currentPlayer = 1;
      scores = [0, 0];
      gameEnded = false;
      document.getElementById("score1").textContent = "0 pts";
      document.getElementById("score2").textContent = "0 pts";
      document.getElementById("result").textContent = "";
      updateActivePlayer();
    }
  </script>
</body>
</html>
