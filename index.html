<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subgrip S.K.A.T.E</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #56ccf2;
      user-select: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .players {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em 0.5em;
      border-top: 3px solid #56ccf2;
    }
    .player:first-child {
      border-top: none;
    }
    .name-input {
      font-size: 6vw;
      width: 80%;
      background: transparent;
      border: none;
      border-bottom: 2px solid #56ccf2;
      color: #56ccf2;
      font-weight: 900;
      text-align: center;
      outline: none;
      margin-bottom: 0.5em;
    }
    .name-input::placeholder {
      color: #56ccf280;
    }
    .letters {
      font-size: 8vw;
      font-weight: 900;
      margin-bottom: 0.5em;
    }
    button {
      font-size: 4.5vw;
      padding: 0.7em 1.2em;
      border-radius: 10px;
      border: none;
      background: #56ccf2;
      color: #121212;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.3em;
    }
    button:hover:not(:disabled) {
      background: #39a1e4;
    }
    button:disabled {
      background: #333;
      color: #999;
      cursor: default;
    }
    #result {
      text-align: center;
      font-size: 6vw;
      font-weight: 900;
      color: #e1ff00;
      margin-top: 0.5em;
    }
    #reset {
      font-size: 4vw;
      padding: 0.7em 1.5em;
      margin: 0.5em auto 1em;
      display: block;
      background: #e14f4f;
      color: white;
      border-radius: 10px;
      font-weight: 700;
    }
    .active-player {
      background: #1d1d1d;
    }
  </style>
</head>
<body>

  <div class="players">
    <div id="player1" class="player active-player">
      <input class="name-input" placeholder="Jugador 1" />
      <div class="letters" id="letters1">S</div>
      <button onclick="addLetter(0)">Fallar</button>
    </div>

    <div id="player2" class="player">
      <input class="name-input" placeholder="Jugador 2" />
      <div class="letters" id="letters2">S</div>
      <button onclick="addLetter(1)">Fallar</button>
    </div>
  </div>

  <div id="result"></div>
  <button id="reset" onclick="resetGame()">Reiniciar</button>

  <script>
    const maxLetters = 5; // S.K.A.T.E
    const skateWord = "S.K.A.T.E";
    let letters = [1, 1]; // cada jugador empieza con "S"
    let currentPlayer = 0;
    let gameEnded = false;

    function addLetter(playerIndex) {
      if (gameEnded) return;

      letters[playerIndex]++;
      if (letters[playerIndex] > maxLetters) {
        letters[playerIndex] = maxLetters;
      }

      updateUI();

      if (letters[playerIndex] === maxLetters) {
        const loserName = document.querySelector(`#player${playerIndex + 1} .name-input`).value || `Jugador ${playerIndex + 1}`;
        const winnerIndex = playerIndex === 0 ? 1 : 0;
        const winnerName = document.querySelector(`#player${winnerIndex + 1} .name-input`).value || `Jugador ${winnerIndex + 1}`;
        document.getElementById("result").textContent = `ยก${winnerName} gana!`;
        gameEnded = true;
        return;
      }

      currentPlayer = playerIndex === 0 ? 1 : 0;
      updateActivePlayer();
    }

    function updateUI() {
      document.getElementById("letters1").textContent = skateWord.slice(0, letters[0]);
      document.getElementById("letters2").textContent = skateWord.slice(0, letters[1]);
    }

    function updateActivePlayer() {
      document.getElementById("player1").classList.remove("active-player");
      document.getElementById("player2").classList.remove("active-player");
      document.getElementById(`player${currentPlayer + 1}`).classList.add("active-player");
    }

    function resetGame() {
      letters = [1, 1];
      currentPlayer = 0;
      gameEnded = false;
      updateUI();
      updateActivePlayer();
      document.getElementById("result").textContent = "";
    }

    // Init
    updateUI();
    updateActivePlayer();
  </script>
</body>
</html>
